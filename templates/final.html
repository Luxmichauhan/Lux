<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>URL Shortener</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />
  <style>
    html, body {
      height: 100%;
      font-family: Arial;
      margin: 0;
    }

    .containers {
      height: 100%;
    }

    .header {
      height: 124px;
      padding: 36px;
      text-align: center;
      background: #197278;
      color: white;
      font-size: 25px;
    }

    .content {
      padding: 20px;
      background: #edddd4;
      height: calc(100% - 360px);
      box-sizing: border-box;
      padding-top: 80px;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .form-control {
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 15px;
      width: 700px;
      margin-top: 10px;
    }

    form button {
      width: 90px;
      height: 38px;
      margin-top: 20px;
      border-color: coral;
      background-color: antiquewhite;
      margin-right: 38px;
    }

    form button:hover {
      background-color: #e2661d;
      box-shadow: 0 12px 16px rgba(0, 0, 0, 0.24),
                  0 17px 50px rgba(0, 0, 0, 0.19);
    }

    .op-link {
      color: black;
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 20px;
    }

    .tooltip {
      position: relative;
      display: inline-block;
    }

    .tooltip .tooltiptext {
      visibility: hidden;
      width: 140px;
      background-color: #555;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 5px;
      position: absolute;
      z-index: 1;
      bottom: 150%;
      left: 50%;
      margin-left: -75px;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .tooltip .tooltiptext::after {
      content: "";
      position: absolute;
      top: 100%;
      left: 50%;
      margin-left: -5px;
      border-width: 5px;
      border-style: solid;
      border-color: #555 transparent transparent transparent;
    }

    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
    }

    .footer {
      background-color: #283d3b;
      height: 165px;
      position: fixed;
      width: 100%;
      bottom: 0;
      text-align: center;
    }

    .fa {
      padding: 8px;
      font-size: 30px;
      width: 50px;
      text-align: center;
      text-decoration: none;
      margin: 12px 10px;
      margin-top: 23px;
    }

    .fa-twitter {
      background: #55acee;
      color: white;
    }

    .fa-google {
      background: #dd4b39;
      color: white;
    }

    .fa-linkedin {
      background: #007bb5;
      color: white;
    }

    .fa-github {
      background: black;
      color: white;
    }

    .copyright {
      color: white;
      background-color: black;
      padding: 31px;
      margin-top: 16px;
    }
  </style>
</head>
<body>
  <div class="containers">
    <div class="header">
      <h1>URL Shortener</h1>
    </div>

    <div class="content">
      {% block content %}
      <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        {% if uid %}
        <div class="op-link">
<input id="url" class="form-control" value="{{ request.build_absolute_uri }}{{ uid }}" readonly />

          <div class="tooltip">
            <div onclick="myFunction()" onmouseout="outFunc()">
              <span class="tooltiptext" id="myTooltip">Copy to clipboard</span>
              <i class="fa fa-clipboard"></i>
            </div>
          </div>
        </div>
        {% endif %}

        <button type="submit">Submit</button>
      </form>
      {% endblock content %}
    </div>

    <div class="footer">
      <a href="https://twitter.com/#" class="fa fa-twitter" target="_blank"></a>
      <a href="https://mail.google.com/mail/#" class="fa fa-google" target="_blank"></a>
      <a href="https://www.linkedin.com/in/#/" class="fa fa-linkedin" target="_blank"></a>
      <a href="https://github.com/#" class="fa fa-github" target="_blank"></a>

      <div class="copyright"> URL Project</div>
    </div>
  </div>

  <script>
    function myFunction() {
      var copyText = document.getElementById("url");
      copyText.select();
      copyText.setSelectionRange(0, 99999);
      document.execCommand("copy");

      var tooltip = document.getElementById("myTooltip");
      tooltip.innerHTML = "Copied!";
    }

    function outFunc() {
      var tooltip = document.getElementById("myTooltip");
      tooltip.innerHTML = "Copy to clipboard";
    }
  </script>
</body>
</html>
